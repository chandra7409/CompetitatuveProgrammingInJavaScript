<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Calc {
            var n1 = parseInt(document.getElementById('num1').value);
            var n2 = parseInt(document.getElementById('num2').value);
            var opr = document.getElementById('opr').value;
            switch (opr) {
                case '+':
                    var c = n1 + n2;
                    document.getElementById('output').value = c;
                    break;
                case '-':
                    var c = n1 - n2;
                    document.getElementById('output').value = c;
                    break;
                case '*':
                    var c = n1 * n2;
                    document.getElementById('output').value = c;
                    break;
                case '/':
                    var c = n1 / n2;
                    document.getElementById('output').value = c;
                    break;
                default:
                    document.getElementsById('output').value = "Invalid"
            }

        }
    </script>
</head>

<body>
    <center>
        <form action="">
            <table>
                <tr>
                    <td>Nmu1 </td>
                    <td><input type="text" name="" id="num1"></td>
                </tr><br>
                <tr>
                    <td>opr</td>
                    <td>
                        <select id="opr">
                            <option >select opr</option>
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="%">%</option>
                            <option value="/">/</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Nmu2</td>
                    <td><input type="text" name="num2" id="Num2"></td>
                </tr><br>
                <tr>
                    <td><input type="button" value="Total" onclick="Calc()" name="Add" id="Add"></td>
                </tr>
                <br>
                <tr>
                    <td>Output</td>
                    <td><input type="text" name="output" id="output"></td>
                </tr>
            </table>
        </form>
    </center>

</body>

</html>
